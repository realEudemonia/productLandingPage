<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Atreides Spice Trade</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</head>
<body>
    <div id="container">
        <header id="header">
            <div id="header-img">
                <img class="banner-img" src="https://upload.wikimedia.org/wikipedia/commons/8/87/Atreides_Hawk..svg">
            </div>
            <div id="header-nav">
                <nav id="nav-bar">
                    <ul>
                        <li>
                            <a href="#form" class="nav-link">Sign-up</a>
                        </li>
                        <li>
                            <a href="#how-it-works" class="nav-link">How it Works</a>
                        </li>
                        <li>
                            <a href="#submit" class="nav-link">Features</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="container-content-parent">
            <div class="container-content-child">
                <h2>Fairly Traded with the Freemen</h2>
                <h2>Catalyst of Interstellar Travel</h2>
                <h2>Extend your Life by Hundreds of Years</h2>

            </div>
            <div class="container-content-child">
                <section id="how-it-works">
                    <iframe id="video" height="315" src="https://www.youtube.com/embed/bRBmH3T8BVs" allowfullscreen></iframe>
                </section>
            </div>
            <div class="container-content-child">
                <h2>Get Your Spice Updates</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <label><input name="email" id="email" type="email" required placeholder="Email address..."></label>
                    <button id="submit"  type="submit"><strong>Get on the List</strong></button>
                </form>

            </div>
        </div>
        <footer>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <span>Copyright 2522, House Atreides Spice Trade</span>
        </footer>
    </div>
</body>
</html>
